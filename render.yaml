services:
  - type: web
    name: vscode-web
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: PASSWORD
        generateValue: true
      - key: PORT
        value: 8080
    healthCheckPath: /healthz
envVars:
  - key: PASSWORD
    generateValue: true  # Génère un mot de passe sécurisé
